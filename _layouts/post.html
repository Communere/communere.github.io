---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
  {% include categories.html %}
  <div class="date">
    Written by
    <span>
      {% assign author = site.authors | where: 'name', page.author | first %} {%
      if author %} <a href="{{ author.url }}">{{ author.name }}</a>
      {% endif %}
    </span>
    on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
